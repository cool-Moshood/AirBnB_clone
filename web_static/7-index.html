<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Clone</title>
    <link rel="stylesheet" href="/styles/3-footer.css">
    <link rel="stylesheet" href="/styles/3-header.css">
    <link rel="stylesheet" href="/styles/4-common.css">
    <link rel="stylesheet" href="/styles/4-filters.css">
    <link rel="stylesheet" href="/styles/6-filters.css">
    <link rel="stylesheet" href="/styles/7-places.css">
    <link rel="icon" type="image/icon" href="/images/icon.png">
  </head>

  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>Lagos, Abuja...</h4>
          <ul class="popover">
            <li>
              <h2>Lagos:</h2>
              <ul>
                <li>Lekki</li>
                <li>Ikoyi</li>
              </ul>
            </li>
            <li>
              <h2>Abuja:</h2>
              <ul>
                <li>presidential road</li>
                <li>Gwaripa</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="ammenities">
          <h3>ammenities</h3>
          <h4>Internet, Car park...</h4>
          <ul class="popover">
            <li>Internet</li>
            <li>Car park</li>
            <li>Swiming pool</li>
            <li>Lounge</li>
          </ul>
        </div>
        <button>Search</button>
      </section>
      <section class="places">
        <h1>Places</h1>
        <article>
          <h2>My home</h2>
        </article>
        <article>
          <h2>Tiny house</h2>
        </article>
        <article>
          <h2>A suite</h2>
        </article>
      </section>
    </div>
    <footer>Best School</footer>
  </body>
</html>
